<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Stylesheets -->

  <header class="site-header">
    <div class="site-header__container container">
      <img class="site-header__logo logo" src="img/logo.svg" alt="Bookmark site logo" width="148" height="25">
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a href="" class="site-nav__link">FEATURES</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">PRICING</a>
